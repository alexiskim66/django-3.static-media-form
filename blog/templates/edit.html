{% extends 'base.html' %}

{% block content %}

<h1>Add Information</h1>

<form action="{%url 'update' blog.id %}" method="post">

    <p>plant name : <input type="text" name="subject" value="{{blog.subject}}"></p>

    <button type="submit">submit</button>

{% endblock %}
