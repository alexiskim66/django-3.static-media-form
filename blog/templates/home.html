{% extends 'base.html' %}

{% block content %}

    <h1>식물도감</h1>

        <div id="content">{{blog.brief}} <a href="{%url 'detail' blog.id %}">...more</a></div>

    <div>
        <a id="add" href="{% url 'new' %}">식물 추가하기</a>
    </div>

{% endblock %}
